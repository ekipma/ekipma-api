syntax = "proto3";
package ekipma.api.record;

option go_package = "./go;pb";

message FileUploadRequest {
  string file_name = 1;
  uint32 size = 2; // should not exceed 250k
  bytes chunk = 3;
}

message FileUploadResponse {
  string file_name = 1;
  uint32 size = 2;
}

service FileService {
  rpc Upload(stream FileUploadRequest) returns (FileUploadResponse);
}